<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPSPS</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Menu -->
    <div class="menu-container">
        <img src="logo.jpg" class="logo badge" alt="Logo">
        <img src="Menu.png" class="menu badge" alt="Menu">
        <p class="menu-text appearing-text">Предстоящи събития</p>
    </div>

    <!-- Contact -->
    <div class="contact-container">
        <div class="socials badge">
            <img src="socials/facebook.png" alt="">
            <img src="socials/instagram.png" alt="">
            <img src="socials/tiktok.png" alt="">
        </div>

        <img src="Contact.png" class="contact badge" alt="Contact">
        <p class="contact-text appearing-text">За повече информация , последвай линка</p>
    </div>

    <!-- Center text -->
    <img src="isgmedia-3dtext.png" class="center-img">
</body>
</html>
